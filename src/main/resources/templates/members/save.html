<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${title}]]</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
	<h1 class="my-4">[[${title}]]</h1>
	<form action="" method="post" th:object="${member}">
		<span th:errors="*{name}" class="error"></span>
		<p class="mt-2">なまえ：<input type="text" th:field="*{name}"></p>

		<span th:errors="*{target}" class="error"></span>

		<div class="form-group">
			<p class="mt-2  form-check-inline">状態：
 			<input type="radio" class="form-check-input" th:text="対象外" th:value="0" th:field="*{target}">
 			<input type="radio" class="form-check-input" th:text="対象" th:value="1" th:field="*{target}" >
			</p>
		</div>
		<input class="btn btn-primary" type="submit">
	</form>

	<p class="mt-4"><a th:href="@{/members}">一覧に戻る</a></p>

</div>
</body>
</html>
